<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .center-form {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form class="center-form needs-validation" novalidate action="{% url 'perceptiontest' %}" method="post" accept-charset="UTF-8">
        {% csrf_token %}
        <div class="form-group text-center">
            <label for="name">VƒÅrds</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group text-center">
            <label for="age">Vecums</label>
            <input type="number" class="form-control" id="age" max="999" min="1" name="age" required>
        </div>
        <div class="form-group text-center">
            <label for="email">Epasts</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Iesniegt</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
