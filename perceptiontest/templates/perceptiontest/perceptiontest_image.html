{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Image Canvas</h1>
        <div class="d-flex justify-content-center">
            <canvas id="imageCanvas" width="800" height="600" style="border:1px solid #000000;">
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </div>
    {{ images|json_script:"images-data" }}
    <script>
        window.onload = function() {
            var images = JSON.parse('{{ images_json|safe }}');
            var canvas = document.getElementById('imageCanvas');
            var context = canvas.getContext('2d');

            images.forEach(function(img) {
                console.log(img)
                var imageObj = new Image();
                imageObj.onload = function() {
                    context.drawImage(imageObj, img.x_coordinate, img.y_coordinate, 70,70);
                };

                imageObj.src = '/static/' + img.image_url;
                console.log(imageObj.src);
            });
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
